<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Charme Bijus</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/pages/index/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
   <link rel="stylesheet" href="/assets/css/pages/navegation/navegation.css">

  <link rel="shortcut icon" href="/assets/images/bg/logo-charmesBijus.png" type="image/x-icon">


  <style>
    header {
        padding-top: 10vh;
    }

    a {
        text-decoration: none;
    }

    .zap, .insta, .face, a {
        color: rgb(13, 13, 13);
    }

    .email-section h2{
      margin-top: 5vh;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

    <div include-html="..//navbar.html"></div>

  <header class="bg-yellow-50 shadow p-6 text-center">
    <h1 class="text-3xl font-bold text-yellow-800">Entre em Contato</h1>
    <p class="text-sm mt-2">Fale conosco pelas redes sociais</p>
  </header>

  <main class="max-w-xl mx-auto p-6 mt-6">
    <div class="space-y-4">

      <!-- WhatsApp -->
      <a href="https://wa.me/558382172222" target="_blank" class="zap flex items-center p-4 bg-green-100 rounded-lg shadow hover:bg-green-200 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="w-8 h-8 mr-4">
        <span class="text-lg font-medium">Fale conosco no WhatsApp</span>
      </a>

      <!-- Instagram -->
      <a href="https://www.instagram.com/charmebijuss?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="insta flex items-center p-4 bg-pink-100 rounded-lg shadow hover:bg-pink-200 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="w-8 h-8 mr-4">
        <span class="text-lg font-medium">@charmebijuss</span>
      </a>

      <!-- Facebook -->
      <a href="https://facebook.com/" target="_blank" class="face flex items-center p-4 bg-blue-100 rounded-lg shadow hover:bg-blue-200 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="w-8 h-8 mr-4">
        <span class="text-lg font-medium">/charmebijuss</span>
      </a>

      <!-- TikTok -->
      <a href="https://www.tiktok.com/@" target="_blank" class="tkk flex items-center p-4 bg-black text-white rounded-lg shadow hover:bg-gray-800 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" class="w-8 h-8 mr-4">
        <span class="text-lg font-medium">@charmebijuss</span>
      </a>

      <!-- E-MAIL -->
      <section class="mt-8 email-section">
        <h2 class="text-xl font-bold mb-4 text-yellow-800">Ou envie-nos um e-mail direto:</h2>
        <form id="form-contato" action="https://formsubmit.co/iesoussavio009@gmail.com" method="POST" class="bg-yellow-50 p-4 rounded-lg shadow space-y-4">
          
          <!-- Campo Nome -->
          <input type="text" name="name" placeholder="Seu nome" required 
            class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      
          <!-- Campo Email -->
          <input type="email" name="email" placeholder="Seu e-mail" required 
            class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      
          <!-- Campo Mensagem -->
          <textarea name="message" rows="4" placeholder="Sua mensagem" required 
            class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      
          <!-- Botão Enviar -->
          <input type="hidden" name="_captcha" value="false"> 
          <button type="submit" 
            class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600 transition">
            Enviar
          </button>
      
          <input type="hidden" name="_next" value="http://127.0.0.1:5500/pages/contatos.html">
        </form>
      
         <!-- Mensagem de Sucesso -->
         <p id="mensagem-sucesso" class="mt-4 text-green-600 font-semibold hidden">
          ✅ Sua mensagem foi enviada com sucesso!
        </p>
      
      </section>
       
      
      
    </div>
  </main>
  
  
  
  <div include-html="/footer.html"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/include.js"></script>

  <script>
    const form = document.getElementById('form-contato');
    const sucesso = document.getElementById('mensagem-sucesso');
  
    form.addEventListener('submit', function (e) {
      e.preventDefault(); // impede o redirecionamento
      const data = new FormData(form);
      
      fetch(form.action, {
        method: "POST",
        body: data,
      }).then(() => {
        sucesso.classList.remove('hidden');
        form.reset(); // limpa o formulário
      }).catch(() => {
        sucesso.textContent = "❌ Ocorreu um erro ao enviar. Tente novamente.";
        sucesso.classList.remove('hidden');
        sucesso.classList.replace('text-green-600', 'text-red-600');
      });
    });
  </script>
  
</body>
</html>
